# Known-good processes (one regex per line)
# Lines starting with # are comments

# System processes
^/usr/lib/systemd/
^/lib/systemd/
^/usr/sbin/cron$
^/usr/sbin/sshd$
^/usr/bin/bash$
^/usr/bin/dash$

# Package managers (during updates)
^/usr/bin/apt
^/usr/bin/dpkg
^/usr/bin/yum
^/usr/bin/dnf

# Common services
^/usr/sbin/nginx
^/usr/sbin/apache2
^/usr/bin/node
^/usr/bin/python
^/usr/bin/docker

# Monitoring tools (this system)
^/opt/server-monitor/

